  <body>
    <!-- link is represented with a tag and needs an href that depicts where we are linking to -->
    <a href="http://google.com"> Click For Google</a>


    <!-- to break the line we either use (br) or (p) -->
    <br />
    <a href="http://google.com" target="_blank">Click For Google</a>

    <!-- or -->
    <!-- target="_blank" enables the page to load separately" -->
    <p>
      <a href="http://google.com" target="_blank">Click For Google</a>
    </p>
    
    </p>

    <!-- Internal Link -->
  
    <p>
      <a href="/Image from iOS.jpg" target="_blank">Image</a>
    </p>
    <p>
      <a href="/04_typography.html" target="_blank">Image</a>
    </p>

    <!-- Local Images -->
    <img src="/Image from iOS.jpg" alt="Code Meme" style= "width:500px; height:600px;"/>

    <!-- Remote Image Ask Isioma on how to link to images present on the web -->
